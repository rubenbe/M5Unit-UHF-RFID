        #    on_release:
        #    - switch.toggle: wiggler

external_components:
  - source:
      type: local
      path: esphome/components
    components: [m5rfid]

text_sensor:
  - platform: m5rfid
    name: "01"
    id: m5rfid_sensor
    on_value:
      then:
        - script.execute: flash_led_white
        - script.execute: melody

button:
  - platform: output
    name: "Buzzer"
    # Example usage in an automation
    duration: "5000ms"
    output: buzzer
    on_press:
      - script.execute: melody


output:
  - platform: ledc
    ######################################################
    # One buzzer leg connected to GPIO12, the other to GND
    ######################################################
    pin: GPIO25
    id: buzzer

script:
  - id: flash_led_white
    then:
      # Store current LED color
      - lambda: |-
          auto light = id(fastled_light);
          id(old_red) = light->remote_values.get_red();
          id(old_green) = light->remote_values.get_green();
          id(old_blue) = light->remote_values.get_blue();
      
      # Flash white 3 times
      - repeat:
          count: 3
          then:
            - light.turn_on:
                id: fastled_light
                red: 100%
                green: 100%
                blue: 100%
                brightness: 100%
                transition_length: 0s
            - delay: 200ms
            - light.turn_on:
                id: fastled_light
                red: 0%
                green: 0%
                blue: 0%
                brightness: 0%
                transition_length: 0s
            - delay: 100ms
      
      # Restore original color
      - lambda: |-
          auto light = id(fastled_light);
          light->make_call().set_red(id(old_red)).set_green(id(old_green)).set_blue(id(old_blue)).perform();

  - id: melody
    then:
      # Extended melody with multiple notes
      - output.turn_on: buzzer
      - output.ledc.set_frequency:
          id: buzzer
          frequency: "1000Hz"
      - output.set_level:
          id: buzzer
          level: "50%"
      - delay: "100ms"
      - output.set_level:
          id: buzzer
          level: "0%"
      - delay: "50ms"
      
      - output.ledc.set_frequency:
          id: buzzer
          frequency: "1500Hz"
      - output.set_level:
          id: buzzer
          level: "50%"
      - delay: "100ms"
      - output.set_level:
          id: buzzer
          level: "0%"
      - delay: "50ms"
      
      - output.ledc.set_frequency:
          id: buzzer
          frequency: "2000Hz"
      - output.set_level:
          id: buzzer
          level: "50%"
      - delay: "200ms"
      - output.set_level:
          id: buzzer
          level: "0%"
      - delay: "100ms"
      
      - output.ledc.set_frequency:
          id: buzzer
          frequency: "1500Hz"
      - output.set_level:
          id: buzzer
          level: "50%"
      - delay: "100ms"
      - output.set_level:
          id: buzzer
          level: "0%"
      - delay: "50ms"
      
      - output.ledc.set_frequency:
          id: buzzer
          frequency: "1000Hz"
      - output.set_level:
          id: buzzer
          level: "50%"
      - delay: "200ms"
      - output.set_level:
          id: buzzer
          level: "0%"
      - delay: "100ms"
      
      - output.turn_off: buzzer
