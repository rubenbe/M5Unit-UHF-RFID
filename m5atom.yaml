text_sensor:
- platform: custom
  lambda: |-
    auto my_sensor = new M5RFID();
    App.register_component(my_sensor);
    return {my_sensor};
  text_sensors:
    name: "M5RFID"
    on_value:
      then:
        - script.execute: melody

button:
  - platform: output
    name: "Buzzer"
    # Example usage in an automation
    duration: "5000ms"
    output: buzzer
    on_press:
      - script.execute: melody


output:
  - platform: ledc
    ######################################################
    # One buzzer leg connected to GPIO12, the other to GND
    ######################################################
    pin: GPIO25
    id: buzzer

script:
  - id: melody
    then:
      - repeat:
          count: 1
          then:
           - repeat:
               count: 1
               then:
                 ######################################################
                 # Must be turned on before setting frequency & level
                 ######################################################
                 - output.turn_on: buzzer
                 ######################################################
                 # Frequency sets the wave size
                 ######################################################
                 - output.ledc.set_frequency:
                     id: buzzer
                     frequency: "4000Hz"
                 ######################################################
                 # level sets the %age time the PWM is on
                 ######################################################
                 - output.set_level:
                     id: buzzer
                     level: "50%"
                 - delay: "70ms"
                 - output.set_level:
                     id: buzzer
                     level: "0%"
