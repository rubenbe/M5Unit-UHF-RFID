light:
  - platform: fastled_clockless
    chipset: SK6812
    pin: 27
    num_leds: 1
    rgb_order: GRB
    name: "FastLED Light"
    id: fastled_light
    effects:
      - random:
          name: Random Effect With Custom Values
          transition_length: 5s
          update_interval: 7s
binary_sensor:
  - platform: gpio
    pin: 39
    name: "Button"
    on_release:
      - script.execute: melody

        #binary_sensor:
